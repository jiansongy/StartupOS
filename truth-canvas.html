  <style>
    :root {
      --redirect-bg: #0A0A0F;
      --redirect-text: #F5F5F7;
      --redirect-text-muted: #8E8E93;
      --redirect-accent: #0A84FF;
    }
    
    body {
      background-color: var(--redirect-bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: var(--space-8);
    }
    
    .redirect-container {
      text-align: center;
      max-width: 480px;
    }
    
    .redirect-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto var(--space-6);
      color: var(--redirect-accent);
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }
    
    .redirect-title {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--redirect-text);
      margin-bottom: var(--space-4);
    }
    
    .redirect-message {
      font-size: var(--text-base);
      color: var(--redirect-text-muted);
      margin-bottom: var(--space-8);
      line-height: 1.6;
    }
    
    .redirect-link {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      font-weight: 600;
      color: var(--redirect-accent);
      text-decoration: none;
      padding: var(--space-3) var(--space-6);
      border: 1px solid var(--redirect-accent);
      border-radius: var(--radius-lg);
      transition: all 0.2s ease;
    }
    
    .redirect-link:hover {
      background: rgba(10, 132, 255, 0.1);
    }
    
    .redirect-link svg {
      width: 18px;
      height: 18px;
    }
    
    .redirect-countdown {
      margin-top: var(--space-8);
      font-family: 'SF Mono', ui-monospace, monospace;
      font-size: var(--text-xs);
      color: var(--redirect-text-muted);
    }
  </style>
</head>
<body>

    }, 2000);
  </script>
</body>
